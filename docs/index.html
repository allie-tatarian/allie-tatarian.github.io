---
layout: home
title: Home
---

<main role="main">
  <section id="sessions" class="section">
    <h2>Recent Instruction Sessions</h2>
    <div id="sessions-container" class="sessions-container">
      <ul>
        {% for session in site.sessions reversed limit:5 %}
          <li>
            {{ session.title }} - {{ session.date | date: "%B %d, %Y" }}
          </li>
        {% endfor %}
        </ul>
    </div>
  </section>
</main>
